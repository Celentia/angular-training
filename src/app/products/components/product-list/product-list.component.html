<h1>Product list</h1>

<button (click)="onCreateProduct()">New Product</button>
<br>

<app-product 
  *ngFor="let product of products | async" 
  [product]="product" 
  (buyProduct)="addProductToCart($event)" 
  (showProduct)="onShowProduct($event)"
  (editProduct)="onEditProduct($event)"
  (deleteProduct)="onDeleteProduct($event)">
</app-product>

<div>
  <a routerLink="/cart">Go to cart</a>
</div>

<div>
  <a routerLink="/order-list">Go to order list</a>
</div>
