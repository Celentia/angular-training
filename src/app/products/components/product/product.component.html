<div>
  {{product.name | uppercase }}
  {{product.description}}
  {{product.price}}
  {{product.category}}
  {{product.isAvailable}}
</div> 

<button (click)="onBuyProduct()" [disabled]="!product.isAvailable">Add to cart</button>
<button (click)="onShowProduct()">Show product</button>
<button (click)="onEditProduct()">Edit</button>
<button (click)="onDeleteProduct()">Delete</button>
