<h1>Cart items</h1>
<div *ngIf="items.length; else emptyCart">
  <app-cart-item
    *ngFor="let item of items; trackBy: trackByFn"
    [cartItem]="item"
    (increaseCount)="increaseQuantity($event)"
    (decreaseCount)="decreaseQuantity($event)"
    (changed)="removeProduct($event)"
  ></app-cart-item>
</div>
<ng-template #emptyCart>Cart list is empty</ng-template>
